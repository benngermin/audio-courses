<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f1e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .visualizer-container {
            width: 280px;
            height: 280px;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1e);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* Frequency rings */
        .ring {
            position: absolute;
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring-1 {
            width: 100px;
            height: 100px;
            animation: ripple-out 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .ring-2 {
            width: 150px;
            height: 150px;
            animation: ripple-out 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            animation-delay: 1s;
        }

        .ring-3 {
            width: 200px;
            height: 200px;
            animation: ripple-out 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            animation-delay: 2s;
        }

        @keyframes ripple-out {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0;
            }
        }

        /* Wave bars */
        .bars-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            align-items: flex-end;
            height: 120px;
            z-index: 10;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #ff6b35, #ff8c42, #ffaa00);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            animation: wave 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes wave {
            0%, 100% {
                height: calc(20px + var(--height) * 60px);
                opacity: 0.6;
            }
            50% {
                height: calc(10px + var(--height) * 100px);
                opacity: 1;
            }
        }

        .bar.paused {
            animation-play-state: paused;
            opacity: 0.3;
            height: 30px !important;
        }

        /* Center orb */
        .orb {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,107,53,0.8) 0%, rgba(255,107,53,0.4) 40%, transparent 70%);
            box-shadow: 0 0 40px rgba(255,107,53,0.5);
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            z-index: 5;
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                filter: brightness(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                filter: brightness(1.3);
            }
        }

        .orb.paused {
            animation-play-state: paused;
            opacity: 0.5;
        }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff8c42;
            transform: scale(1.05);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .wrapper {
            text-align: center;
        }

        .status {
            color: #ff6b35;
            margin-top: 20px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Audio Visualizer Demo</h1>
        
        <div class="visualizer-container">
            <!-- Frequency rings -->
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            
            <!-- Wave bars -->
            <div class="bars-container" id="bars"></div>
            
            <!-- Center orb -->
            <div class="orb" id="orb"></div>
        </div>
        
        <div class="controls">
            <button id="playBtn" onclick="togglePlay()">Play Animation</button>
        </div>
        
        <div class="status" id="status">Paused</div>
    </div>

    <script>
        let isPlaying = false;
        let animationInterval = null;
        const barsContainer = document.getElementById('bars');
        const orb = document.getElementById('orb');
        const playBtn = document.getElementById('playBtn');
        const status = document.getElementById('status');
        const rings = document.querySelectorAll('.ring');
        
        // Create 15 bars
        const bars = [];
        for (let i = 0; i < 15; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar paused';
            bar.style.setProperty('--height', Math.random());
            bar.style.animationDelay = `${i * 50}ms`;
            barsContainer.appendChild(bar);
            bars.push(bar);
        }
        
        function togglePlay() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                // Start playing
                playBtn.textContent = 'Pause Animation';
                status.textContent = 'Playing';
                
                // Remove paused class
                bars.forEach(bar => bar.classList.remove('paused'));
                orb.classList.remove('paused');
                
                // Start rings animation
                rings.forEach(ring => ring.style.animationPlayState = 'running');
                
                // Update bar heights dynamically
                animationInterval = setInterval(() => {
                    // Update 30% of bars randomly
                    for (let i = 0; i < 5; i++) {
                        const randomIndex = Math.floor(Math.random() * 15);
                        bars[randomIndex].style.setProperty('--height', Math.random());
                    }
                }, 500);
            } else {
                // Pause
                playBtn.textContent = 'Play Animation';
                status.textContent = 'Paused';
                
                // Add paused class
                bars.forEach(bar => bar.classList.add('paused'));
                orb.classList.add('paused');
                
                // Pause rings animation
                rings.forEach(ring => ring.style.animationPlayState = 'paused');
                
                // Clear animation interval
                if (animationInterval) {
                    clearInterval(animationInterval);
                    animationInterval = null;
                }
            }
        }
        
        // Auto-play after 1 second for demo
        setTimeout(() => {
            togglePlay();
        }, 1000);
    </script>
</body>
</html>
